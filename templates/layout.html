<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{% block titre %}Monitoring Website{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="{{ url_for('homepage') }}">Monitoring website</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
            <li {%- if request.path=="/" %} class="active" {% endif %} class="nav-item">
                <a href="{{ url_for('homepage') }}" class="nav-link">Home</a>
            </li>
        </div>
    </div>

    <div class="right">
        <ul class="lang-menu nav navbar-nav navbar-right">
            {% if session['user'] %}
            <li {%- if request.path=="/admin/" %} class="active" {% endif %} class="nav-item">
                <a class="nav-link" href="{{ url_for('admin') }}">Administration</a>
            </li>
            <li>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    Logout
                </a>
            </li>
            {% else %}
            <li {%- if request.path=="/login/" %} class="active" {% endif %} class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>

</nav>


{% block body %}{% endblock %}
</body>

<script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</html>
