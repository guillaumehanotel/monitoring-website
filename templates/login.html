{% extends 'layout.html' %}

{% block titre %}
{{ super() }} - Login
{% endblock %}

{% block body %}

<section class="container-fluid body-container">

    <!-- form card login -->
    <div class="col-lg-4 offset-lg-4">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Connexion</h3>
            </div>
            <div class="card-body">
                <form class="form" method="POST" action="#">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control form-control-lg rounded-0" name="login" id="login"
                               required="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-lg rounded-0" name="password"
                               id="password" required="">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg float-right" id="btn-login">Connexion</button>
                </form>
            </div>
        </div>
    </div>


</section>
<div id="flash-messages-container"></div>

{% endblock %}
